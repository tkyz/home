home:
  # 環境変数
  env:
    - name: HOME_DIR
      value: ${HOME}/home
      disable: true
    - name: HOME_YML
      value: ${HOME_DIR}/home.yml
      disable: true
    - name: LANG
      value: ja_JP.UTF-8
      disable: true
    - name: PATH
      value:
        - ${HOME_DIR}/local/bin
        - ${HOME_DIR}/bin
      disable: true
    - name: CLASSPATH
      value:
        - .
        - ./*
        - ${HOME_DIR}/local/lib/*
        - ${HOME_DIR}/lib/*
      disable: true
  # マウント
  mnt:
    - name: cifs
      type: cifs
      host: example.home
      path: /
      username: username
      password: password
      fstab: true
      disable: true
    - name: sshfs
      type: sshfs
      host: example.home
      path: /
      disable: true
  # バックアップ
  backup:
    target:
      - ${HOME_YML}
      - ${HOME_DIR}/etc/pki
    password: password
